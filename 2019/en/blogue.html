<html lang="en">

<head>

    <meta name="apple-mobile-web-app-title" content="SOS TIcket">

    <meta name="msapplication-TileImage" content="../../img/favicon.png">
    <meta name="msapplication-TileColor" content="#F9AF48">
    <link rel="shortcut icon" href="../../img/favicon.png">
    <link rel="mask-icon" href="../../img/icons/safari-pinned-tab.svg" color="#F9AF48">
    <meta name="theme-color" content="#F9AF48">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/custom.css">
    <link rel="stylesheet" href="../../css/aos.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <%- include('../html/freshchat') -%>

<body>
    <%- include('../html/en_header') -%>

        <section class="blog">

            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <h2>SOS Ticket Blog</h2>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="card mb-4">
                                    <div class="row no-gutters" id="latest-article">
                                    </div>
                                </div>
                            </div>
                          </div>
                        <div class="row mb-3" id="article-list">

                        </div>


                        <nav aria-label="blog page navigation" id="page-selection">
                            <!-- <ul class="pagination justify-content-center">
                            </ul> -->
                        </nav>

                    </div>

                    <aside class="col-md-2">

                        <!-- <div class="p-4">
                            <h4 class="font-italic">Archives</h4>

                            <ol class="list-unstyled">
                                <li><a href="https://www.facebook.com/sosticket.ca/" target="_blank">Facebook</a></li>
                            </ol>
                        </div>
                    </aside>

                </div>
            </div>
        </section>


    </main>

    <%- include('../html/en_footer') -%>

    <script id="tmpl-article-card" type="text/x-jsrender">

      <div class="col-md-7 order-md-2">
          <img src={{:imageUrl}} class="card-img" alt="...">
      </div>
      <div class="col-md-5">
          <div class="card-body">
              {{if isNew}}
              <strong class="d-inline-block mb-2 text-success">News</strong>
              {{/if}}
              <h3>{{:title}}</h3>
              <div class="mb-3 text-muted">{{:publishDateFormatted}}</div>
              <p class="mb-3">{{:previewText}}</p>
              <a href="./blog/{{:slug}}">Read more</a>
          </div>
      </div>

  </script>

  <script id="tmpl-article-list-item" type="text/x-jsrender">

    <div class="col-md-6">
        <div class="card mb-4">
            <div class="row no-gutters">
                <div class="col-md-5 order-md-2">
                    <img src={{:imageUrl}} class="card-img" alt="...">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <strong class="d-inline-block mb-2 text-primary">Tips and tricks</strong>
                        <h3>{{:title}}</h3>
                        <div class="mb-2 text-muted">{{:publishDateFormatted}}</div>
                        <p class="mb-2">{{:previewText}}</p>
                        <a href="./blog/{{:slug}}">Read more</a>
                    </div>
                </div>

            </div>
        </div>
      </div>

    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../js/config.js"></script>
    <script src="../js/blog-home.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('connect').classList.add("active");
            document.getElementById('blog').classList.add("active");
            $('#translation').attr("href", "../blogue.html");
        };
    </script>
